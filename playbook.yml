# vi: se ts=2 sts=2 sw=2 et:

- hosts: all
  remote_user: pi
  tasks:
  - name: Refresh every 30 minutes
    cron:
      name: Refresh every 30 minutes
      minute: "*/30"
      user: pi
      job: DISPLAY=:0.0 xdotool key F5
  - name: Set timezone
    become: true
    timezone:
      name: Europe/Oslo
  - name: Dist upgrade
    become: true
    apt:
      update_cache: yes
      upgrade: dist
  - name: Upgrade all packages to the latest version
    become: true
    apt:
      name: "*"
      state: latest
  - name: Ensure X packages are present
    become: true
    apt:
      name: "{{item}}"
      state: present
      install_recommends: no
    with_items:
      - xserver-xorg
      - xinit
      - lightdm
  - name: Ensure required packages are present
    become: true
    apt:
      name: "{{item}}"
      state: present
    with_items:
      - i3
      - suckless-tools
      - lxterminal
      - vim
      - chromium-browser
      - xdotool
      - tmux
  - name: Disable overscan (raspi-config)
    command: raspi-config nonint do_overscan 1
    become: true
  - name: Set up lightdm configuration directory
    file:
      path: /etc/lightdm/lightdm.conf.d/
      state: directory
      owner: root
      mode: 0755
      recurse: true
  - name: Automatically start x for pi user
    copy:
      src: autologin.conf
      dest: /etc/lightdm/lightdm.conf.d/12-autologin.conf
  - name: Copy statusbar script
    copy:
      src: statusbar.sh
      dest: /home/pi/statusbar.sh
      owner: pi
      mode: 'u+x'
  - name: Ensure i3 config path exists for pi user
    file:
      path: /home/pi/.config/i3/
      state: directory
      owner: pi
  - name: Set up i3 for pi user
    copy:
      src: i3.conf
      dest: /home/pi/.config/i3/config
      owner: pi
  - name: Ensure systemd config path exists for pi user
    file:
      path: /home/pi/.config/systemd/user/
      state: directory
      owner: pi
      recurse: true
  - name: Add chromium systemd unit for pi user
    copy:
      src: chromium.service
      dest: /home/pi/.config/systemd/user/chromium.service
      owner: pi
